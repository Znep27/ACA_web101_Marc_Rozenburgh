<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <header>
        <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo">
        <nav>
          <a href="index.html" class="has-border">Home</a>
          <a href="resume.html" class="has-border">Resume</a>
          <a href="about.html" class="has-border">About Me</a>
          <a class="has-border">Contact Me</a>
        </nav>
    </header>
    <form action="result.html" method="get" class="contact" enctype="multipart/form-data">
        <div id="contacthead">
            <h1>Contact Me:</h1>
        </div>
        <div class="contact" id="contactname">
            <br><br>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="contact" id="contactemail">
            <br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="contact" id="contactcomments">
            <br><br>
            <textarea name="comments" id="comments" rows="4" cols="50" placeholder="Comments..." maxlength="500" minlength="20" wrap="hard" required></textarea>
        </div>
        <div class="contact" id="contacthear">
            <br><br>
            <p>How did you hear about me?</p>
            <input type="checkbox" id="classmate" name="classmate">
            <label for="classmate"> Classmate</label><br>
            <input type="checkbox" id="resume" name="resume">
            <label for="resume"> Resume Submission</label><br>
            <input type="checkbox" id="linkedin" name="linkedin">
            <label for="classmate"> LinkedIn</label><br>
            <input type="checkbox" id="academy" name="academy">
            <label for="academy"> Coding Academy Rec</label><br>
        </div>
        <div class="contact" id="contactback">
            <br><br>
            <p>Would you like to be contacted back?</p>
            <input type="radio" id="yes" name="contactyesno" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="contactyesno" value="No">
            <label for="no">No</label><br>
        </div>
        <div class="contact" id="contactbirthday">
            <br><br>
            <label for="birthday">Optional birthday wish:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div class="contact" id="contactsubmit">
            <br><br>
            <input type="submit" value="Submit">
        </div>
    </form>
    <!-- <script src="contactscripts.js"></script> -->
</body>
</html>
